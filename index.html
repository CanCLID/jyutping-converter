<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jyutping Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/to-jyutping@3.1.1" defer></script>
    <style>
      /* Add some basic styling for larger text areas */
      textarea {
        width: 80%;
        min-height: 150px;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
      <h1 class="text-4xl mb-4 text-center">粵拼轉換器</h1>
      <div class="mb-4">
        <label for="cantoneseInput" class="block text-gray-700">輸入粵文</label>
        <textarea
          id="cantoneseInput"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        ></textarea>
      </div>
      <div>
        <label for="jyutpingOutput" class="block text-gray-700">輸出粵拼</label>
        <textarea
          id="jyutpingOutput"
          class="w-full p-0 rounded-md"
          readonly
        ></textarea>
      </div>
      <div>
        <label for="jyutpingOutput" class="block text-gray-700">輸出 IPA</label>
        <textarea
          id="ipaOutput"
          class="w-full p-0 rounded-md"
          readonly
        ></textarea>
      </div>
      <button
        id="convertButton"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4"
      >
        轉換
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
