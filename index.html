<!DOCTYPE html>
<html lang="yue">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="線上轉粵拼同國際音標 IPA，最快最準。學學習粵語方便工具。Cantonese Jyutping Converter, the fastest and most accurate online tool for converting Cantonese text to Jyutping and IPA. A convenient tool for learning Cantonese."
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <meta
      name="keywords"
      content="Cantonese, Jyutping, IPA, converter, online tool, language learning, 粵語 ,粵文 ,粵拼, 轉換器, 粵語學習"
    />
    <title>粵拼轉換器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/to-jyutping@3.1.1" defer></script>
    <style>
      /* Add some basic styling for larger text areas */
      textarea {
        width: 80%;
        min-height: 150px;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex flex-col justify-between min-h-screen">
    <div class="flex-grow flex items-center justify-center">
      <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
        <h1 class="text-4xl mb-4 text-center">粵拼轉換器 <br /></h1>
        <div class="mb-4">
          <label for="cantoneseInput" class="block text-gray-700 my-2"
            >輸入粵文</label
          >
          <textarea
            id="cantoneseInput"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          ></textarea>
        </div>
        <div>
          <label for="jyutpingOutput" class="block text-gray-700 my-2"
            >輸出粵拼
          </label>
          <textarea
            id="jyutpingOutput"
            class="w-full p-2 rounded-md"
            readonly
          ></textarea>
        </div>
        <div>
          <label for="jyutpingOutput" class="block text-gray-700 my-2"
            >輸出國際音標
          </label>
          <textarea
            id="ipaOutput"
            class="w-full p-2 rounded-md"
            readonly
          ></textarea>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  <footer class="py-4 mb-8">
    <div class="container mx-auto text-center">
      <p class="text-gray-600">
        粵拼參考網：
        <a
          href="https://jyutping.org/jyutping"
          target="_blank"
          rel="noopener noreferrer"
          class="text-blue-500 hover:underline"
          >jyutping.org/jyutping</a
        >
      </p>
      <p class="text-gray-600">
        線上粵拼輸入法（適合教學用）
        <a
          href="https://www.typeduck.hk/web/"
          target="_blank"
          rel="noopener noreferrer"
          class="text-blue-500 hover:underline"
          >typeduck.hk/web</a
        >
      </p>
      <p class="text-gray-600 my-4">
        本站作者：
        <a
          href="https://github.com/CanCLID"
          target="_blank"
          rel="noopener noreferrer"
          class="text-blue-500 hover:underline"
          >粵語計算語言學基礎建設組（CanCLID）</a
        >
      </p>
    </div>
  </footer>
</html>
